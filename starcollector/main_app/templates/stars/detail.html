{% extends 'base.html' %}

{% block content %}
<h1>Star Details</h1>

<div class="row">

  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ star.name }}</span>
        <p>Description: {{ star.description }}</p>
      </div>
    </div>
  </div>

    <div class="col s6">
    <form method="POST" action="{% url 'add_feeding' cat.id %}">
      {% csrf_token %}
      {{ feeding_form.as_p }}
      <input type="submit" value="Add Feeding" class="btn">
    </form>
    <table class="striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Meal</th>
        </tr>
      </thead>
      <tbody>
        {% for feeding in cat.feeding_set.all %}
          <tr>
            <td>{{ feeding.date }}</td>
            <td>{{ feeding.get_meal_display }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>
{% endblock content %}
