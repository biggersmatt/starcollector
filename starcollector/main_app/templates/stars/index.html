{% extends 'base.html' %}
{% block content %}

<h1>Star List</h1>

{% for star in stars %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ star.name }}</span>
      <p>Description: {{ star.description }}</p>
      {% if star.age > 0 %}
        <p>Age: {{ star.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
