{% extends 'base.html' %}
{% block content %}

<h1>Star List</h1>

{% for star in stars %}
  <a href="{% url 'detail' star.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ star.name }}</span>
        <p>Description: {{ star.description }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
