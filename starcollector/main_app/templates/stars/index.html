{% extends 'base.html' %}

{% block content %}
<h1>List of Stars</h1>

<form action="{% url 'add_star' %}" method="POST">
  {% csrf_token %}
  {{star_form.as_p}}
  <input type="submit" value="Add Star" class="btn">
</form>

{% for star in stars %}
  <a href="{% url 'detail' star.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ star.name }}</span>
        <p>Age: {{ star.age }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
